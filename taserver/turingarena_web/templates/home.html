{% extends "base.html" %}
{% set title = "Contests available" %}
{% block body %}
        <div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Contest</th>
                    <th></th>
                </tr>
                </thead>
                <tbody style="cursor: pointer">
                {% for contest in contests %}
                    <tr onclick="window.location = '{{ url_for("contest.contest_view", contest_name=contest.name) }}'">
                        <td>{{ contest.name }}</td>
                        <td></td>
                    </tr>
                {% endfor %}
                {% for contest in available_contests %}
                    <tr>
                        <td>{{ contest.name }}</td>
                        <td><a href="{{ url_for("contest.subscribe", contest_name=contest.name) }}">Subscribe</a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock %}
