{% extends "base.html" %}
{% set title = contest.name %}
{% block body %}
    <div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Title</th>
            </tr>
            </thead>
            <tbody style="cursor: pointer">
            {% for problem in contest.problems %}
                <tr onclick="window.location = '{{ url_for("contest.problem_view", contest_name=contest.name, name=problem.name) }}'">
                    <td>{{ problem.name }}</td>
                    <td>{{ problem.title }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
