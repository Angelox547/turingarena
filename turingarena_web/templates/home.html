{% extends "base.html" %}
{% set title = "Contests available" %}
{% block body %}
    <div id="problems">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Contest</th>
            </tr>
            </thead>
            <tbody style="cursor: pointer">
            {% for contest in contests %}
                <tr onclick="window.location = '{{ url_for("contest.contest", contest_name=contest.name) }}'">
                    <td>{{ contest.name }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
