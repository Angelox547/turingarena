<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href={{ url_for("static", filename="css/bootstrap.min.css") }}>
    {% block head %}{% endblock %}
    <title>{{ title or "TuringArena" }}</title>
</head>
<body>
    <div class="container-fluid">
        <header>
            {% block header %}
                <h1 style="text-align: center">{{ title or "TuringArena" }}</h1>
            {% endblock %}
        </header>
        <div>
            {% block body %}
            {% endblock %}
        </div>
        <footer>
            {% block footer %}
            {% endblock %}
        </footer>
    </div>
</body>
</html>
