{% extends "base.html" %}
{% set title = "TuringArena problems available" %}
{% block body %}
    <div id="problems">
        <h2>Problems available</h2>
        <ul>
            {% for problem in problems %}
                <li><a href="/problem/{{ problem.name }}">{{ problem.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
