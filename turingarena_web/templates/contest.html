{% extends "base.html" %}
{% set title = "Contest " + contest.name %}
{% block body %}
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Title</th>
            <th>Goals</th>
        </tr>
        </thead>
        <tbody style="cursor: pointer">
        {% for problem in contest.problems %}
            <tr onclick="window.location = '{{ url_for("problem.problem_view", name=problem.name) }}'">
                <td>{{ problem.name }}</td>
                <td>{{ problem.title }}</td>
                <td>0/0</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
