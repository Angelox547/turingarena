doc: |
  ## Sum of two numbers

  Write a function that sums two numbers $a$ and $b$.

  I.e.,
  $$
    a + b
  $$

  ## Assumptions

  $0 \leq a,b \leq 1\,000$
interface:
  functions:
    sum:
      doc: Compute the sum of two numbers.
      parameters:
        a:
          doc: any number
        b:
          doc: any number
      return_value:
        doc: the sum of <arg id="function:sum:a" /> and <arg id="function:sum:b" />
evaluation:
  goals:
    correct:
      doc: your program answers correctly to all inputs
      points: 100
